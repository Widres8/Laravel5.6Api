<div>
    <div class="content-container">
        <mat-icon id="close-icon"(click)="onClose()">close</mat-icon>
        <span class="content-span full-width">
            {{ data.message }}
        </span>
    </div>
    <button mat-flat-button id="no-button" (click)="onClose()">NO</button>
    <button mat-flat-button id="yes-button" [mat-dialog-close]="true">YES</button>
</div>
